<!DOCTYPE html>

<head>

  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar background and border */
    .navbar {
      background-color: white;
      border-bottom: 2px solid #e0e0e0; /* Light gray border below navbar */
      padding: 0.5rem 2rem; /* Add padding to navbar for spacing */
    }
    /* Navbar brand positioning */
    .navbar-brand {
      font-size: 1.5rem; /* Increase brand font size */
      padding-left: 1rem; /* Add padding on the left side */
    }
    /* Default link styling */
    .nav-link {
      color: #333 !important;
      position: relative;
      transition: color 0.3s;
      margin-left: 1.5rem; /* Add space between each link */
      font-size: 1.1rem; /* Slightly increase font size */
    }
    /* Underline effect on hover */
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #8a2be2; /* Purple color for the underline */
      transition: width 0.3s ease;
    }
    /* Show underline on hover only */
    .nav-link:hover::after {
      width: 100%;
    }
    /* Change link color on hover */
    .nav-link:hover {
      color: #555 !important;
    }
    /* Active link styling without underline */
    .nav-link.active {
      color: #8a2be2 !important; /* Purple color for active link */
    }
  </style>

<style>
  /* Styling for the main section */
  .main-section {
    min-height: 80vh;
    display: flex;
    align-items: center;
    padding: 50px 0;
  }
  /* Styling for social media icons */
  .social-icons a {
    color: #555;
    font-size: 24px;
    margin-right: 10px;
    transition: color 0.3s;
  }
  .social-icons a:hover {
    color: #6c63ff; /* Purple hover color */
  }
  /* Styling for the Info Selengkapnya button */
  .btn-info-custom {
    background-color: #fff;
    color: #6c63ff;
    border: 2px solid #6c63ff;
    border-radius: 8px;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
  }
  .btn-info-custom:hover {
    background-color: #6c63ff;
    color: #fff;
  }
  /* Styling for profile photo */
  .profile-photo {
    width: 100%;
    max-width: 250px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
</style>

</head>

</nav>

<!-- Main Section -->
<section class="main-section container">

    <div class="col-lg-6 text-lg-start text-center mb-4 mb-lg-0">
      <h1 class="display-4">Welcome to My Page!</h1>
      <p class="lead">I am [Your Name], a passionate [Your Profession or Hobby]. Welcome to my personal website where I share insights, experiences, and more about my journey.</p>
      <!-- Social Media Icons and Button -->
      <div class="d-flex justify-content-between mt-4">
